{% extends "employees/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'employee-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'employee-delete' object.id %}">Delete</a>
          </div>
      </div>
      <h2 class="article-title">{{ object.first_name }} {{ object.last_name }} </h2>
      <p class="article-content">{{ object.email }}</p>
      <p class="article-content">{{ object.phone }}</p>
      <p class="article-content">{{ object.company.name }}</p>
    </div>
  </article>
{% endblock content %}
