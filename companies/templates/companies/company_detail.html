{% extends "employees/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.logo.url }}">
    <div class="media-body">
      <div class="article-metadata">
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'company-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'company-delete' object.id %}">Delete</a>
          </div>
      </div>
      <h2 class="article-title">{{ object.name }}</h2>
      <p class="article-content">{{ object.email }}</p>

    </div>
  </article>
{% endblock content %}
